<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-WAVE ANIMATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>3D-Wave Animation</h1>
    <div class="wave">
        <div style="--i : 0"></div>
        <div style="--i : 1"></div>
        <div style="--i : 2"></div>
        <div style="--i : 3"></div>
        <div style="--i : 4"></div>
        <div style="--i : 5"></div>
        <div style="--i : 6"></div>
        <div style="--i : 7"></div>
        <div style="--i : 8"></div>
        <div style="--i : 9"></div>
        <div style="--i : 10"></div>
        <div style="--i : 11"></div>
        <div style="--i : 12"></div>
        <div style="--i : 13"></div>
        <div style="--i : 14"></div>
        <div style="--i : 15"></div>
        <div style="--i : 16"></div>
        <div style="--i : 17"></div>
        <div style="--i : 18"></div>
        <div style="--i : 19"></div>
    </div>
</body>
</html>
